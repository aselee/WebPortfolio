    <main id="contact">
      <h1 class="lg-heading">
          Contact
        <span class="text-secondary-contact">
            me
        </span>
      </h1>
      <h2 class="sm-heading">
        How to reach out to me!
      </h2>

      <!-- Boilerform -->
  
      <div class="boilerform">
          <form class="boilerform" action="" method="post">
  <!-- could take out fieldset if border is not needed, and add div instead -->
            <fieldset class="c-form"> 
  <!-- Name -->
              <div class="c-form__row">
                <label for="name" class="c-label">Name</label>
                  <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="c-input-field" 
                    value="" 
                    autocorrect="off" 
                    required
                  />
              </div>
  <!-- Email -->
              <div class="c-form__row">
                <label for="email" class="c-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocapitalize="none"
                    autocorrect="off"
                    class="c-input-field"
                    required
                  />
              </div>
  <!-- Message -->
              <div class="c-form__row">
                <label for="message" class="c-label">Add Message</label>
                  <textarea 
                    name="message" 
                    id="message" 
                    class="c-input-field c-input-field--multiline" 
                    rows="10">
                  </textarea>
              </div>
  <!-- Submit -->
              <div class="c-form__row">
                <button class="c-button" type="submit">
                  Submit
                </button>
              </div>
            </fieldset>
          </form>
        </div>
    </main>
